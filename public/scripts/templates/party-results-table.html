<h2>National User Results by Party</h2>
<table class="table table-striped table-bordered">
    <tr>
        <th>Party Name</th>
        <th>Number of votes</th>
    </tr>
    <%  _.each(results, function(result){ %>
    <tr>
        <td><%= result.party_name %></td>    
        <td><%= result.no_of_votes %></td>    
    </tr>
    <%  })  %>
</table>
